<div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
                <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                        class="rounded-circle mt-5" width="150px"
                                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                                        class="font-weight-bold">Edogaru</span><span class="text-black-50"></span><span>
                                </span></div>
                </div>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                        <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                                <h4 class="text-right">Profile Settings</h4>
                                        </div>
                                        <div class="row mt-2">
                                                <div class="col-md-12"><label class="labels">Name</label><input
                                                                type="text" class="form-control" placeholder="Full Name"
                                                                value="" formControlName="fullName"></div>
                                        </div>
                                        <div class="row mt-3">
                                                <div class="col-md-12"><label class="labels">Mobile Number</label><input
                                                                type="text" class="form-control"
                                                                placeholder="enter phone number" value=""
                                                                formControlName="mobileNumber"></div>
                                                <div class="col-md-12"><label class="labels">Address Line
                                                                1</label><input type="text" class="form-control"
                                                                placeholder="enter address line 1" value=""
                                                                formControlName="add1"></div>
                                                <div class="col-md-12"><label class="labels">Address Line
                                                                2</label><input type="text" class="form-control"
                                                                placeholder="enter address line 2" value=""
                                                                formControlName="add2"></div>
                                                <div class="col-md-12"><label class="labels">Postcode</label><input
                                                                type="text" class="form-control"
                                                                placeholder="enter address line 2" value=""
                                                                formControlName="pincode"></div>

                                                <div class="col-md-6"><label class="labels">State</label><input
                                                                type="text" class="form-control" placeholder="country"
                                                                value="" formControlName="state"></div>
                                                <div class="col-md-6"><label class="labels">District</label><input
                                                                type="text" class="form-control" value=""
                                                                placeholder="District" formControlName="district">
                                                </div>
                                        </div>
                                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                                                        type="submit">Save
                                                        Profile</button></div>
                                </div>
                        </div>
                </form>
        </div>
</div>
