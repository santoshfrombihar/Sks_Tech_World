version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20   # choose your Node version
    commands:
      - echo Installing Angular CLI
      - npm install -g @angular/cli
  pre_build:
    commands:
      - echo Installing frontend dependencies
      - cd Frontend
      - npm install
  build:
    commands:
      - echo Building Angular frontend
      - ng build --configuration production
  post_build:
    commands:
      - aws cloudfront create-invalidation --distribution-id E3FTJDQOOT2OHZ --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: Frontend/dist
